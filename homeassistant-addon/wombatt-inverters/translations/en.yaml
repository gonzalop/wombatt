configuration:
  mqtt_config:
    name: MQTT Configuration
    description: "MQTT connection settings."
    fields:
      auto_discovery:
        name: Auto Discovery
        description: "Automatically discover MQTT settings from Home Assistant. Overwrites Address, Username, and Password if the MQTT service is found."
      address:
        name: Broker Address
        description: "MQTT broker address (e.g., core-mosquitto:1883)."
      mqtt_user:
        name: Username
        description: "MQTT username (optional)."
      mqtt_password:
        name: Password
        description: "MQTT password (optional)."
      topic_prefix:
        name: Topic Prefix
        description: "Prefix for MQTT topics (optional)."
  logging:
    name: Logging
    description: "Logging settings."
    fields:
      level:
        name: Log Level
        description: "Log level (debug, info, warn, error)."
  inverters:
    name: Inverters Configuration
    description: "Configuration for inverter monitoring."
    fields:
      baud_rate:
        name: Baud Rate
        description: "Baud rate for serial communication."
      data_bits:
        name: Data Bits
        description: "Data bits for serial communication."
      stop_bits:
        name: Stop Bits
        description: "Stop bits for serial communication."
      parity:
        name: Parity
        description: "Parity for serial communication (None, Even, Odd)."
      modbus_id:
        name: Modbus ID
        description: "Modbus slave ID (only used for solark, eg4_18kpv, and eg4_6000xp inverters, not pi30)."
      protocol:
        name: Protocol
        description: "Communication protocol (auto, ModbusRTU, ModbusTCP)."
      monitors:
        name: Monitors
        description: "List of monitors. Format: device,commands,mqtt_prefix[,type] (e.g. /dev/ttyUSB0,QPIRI:QPGS1,eg4_1,pi30)."
      poll_interval:
        name: Poll Interval
        description: "Interval between data polls (e.g., 10s)."
      read_timeout:
        name: Read Timeout
        description: "Timeout for reading data (e.g., 5s)."
      web_server_address:
        name: Web Server Address
        description: "Address for the web server (e.g., :8080) to expose metrics and status."
      device_type:
        name: Device Type
        description: "Device type (serial, hidraw, tcp)."
