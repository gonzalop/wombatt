configuration:
  mqtt_config:
    name: MQTT Configuration
    description: "MQTT connection settings."
    fields:
      auto_discovery:
        name: Auto Discovery
        description: "Automatically discover MQTT settings from Home Assistant. Overwrites Address, Username, and Password if the MQTT service is found."
      address:
        name: Broker Address
        description: "MQTT broker address (e.g., core-mosquitto:1883)."
      mqtt_user:
        name: Username
        description: "MQTT username (optional)."
      mqtt_password:
        name: Password
        description: "MQTT password (optional)."
      topic_prefix:
        name: Topic Prefix
        description: "Prefix for MQTT topics (optional)."
  logging:
    name: Logging
    description: "Logging settings."
    fields:
      level:
        name: Log Level
        description: "Log level (debug, info, warn, error)."
  batteries:
    name: Batteries Configuration
    description: "Configuration for battery monitoring."
    fields:
      address:
        name: Address
        description: "Device address (e.g., /dev/ttyUSB0 or 192.168.1.50:502)."
      baud_rate:
        name: Baud Rate
        description: "Baud rate for serial communication."
      bms_type:
        name: BMS Type
        description: "BMS type (EG4LLv2, lifepower4, lifepowerv2, pacemodbus)."
      mqtt_prefix:
        name: MQTT Prefix
        description: "Prefix for MQTT topics (defaults to 'eg4')."
      battery_ids:
        name: Battery IDs
        description: "A comma-separated list of battery IDs (e.g., 1,2,3)."
      protocol:
        name: Protocol
        description: "Communication protocol (auto, lifepower4, lifepowerv2, pacemodbus)."
      poll_interval:
        name: Poll Interval
        description: "Interval between data polls (e.g., 10s)."
      read_timeout:
        name: Read Timeout
        description: "Timeout for reading data (e.g., 500ms)."
      device_type:
        name: Device Type
        description: "Device type (serial, hidraw, tcp)."
